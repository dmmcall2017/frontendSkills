<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body,html{
            margin: 0;
            padding: 0;
            width: 100%;
        }
        .leftAndRight {
            width: 100%;
            min-height: 400px;
        }
        .leftAndRight>div {
            height: 100%;
        }
        .leftAndRight>.left {
            width: 100px;
            background-color: aqua;
        }
        .leftAndRight>.right {
            background-color: bisque;
        }
    </style>
</head>
<body>
    <div class="leftAndRight">
        <div class="left"></div>
        <div class="right"></div>
    </div>
</body>
</html>
