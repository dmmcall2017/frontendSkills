<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/jquery-3.3.1.js"></script>

</head>
<body>
    <div id="log"></div>
    <script>
        //继承方式
        //1.原型继承
        function Foo(age,type){
            this.age = age;
            this.type = type;
            this.setType = function(type) {
                this.type = type;
            }
            return this;
        }

        Foo.prototype.getAge = function(){
            this.data = "hahah"
            console.log(this)
            return this;
        }

        var foo1 = new Foo(10,"dmm");
        var foo2 = new Foo(12,"dmm2");
        var foo3 = {};
        foo3.__proto__ = Foo.prototype;
        console.log(foo1,foo2);
        foo1.getAge();
        console.log(foo1);
        console.log(foo2.__proto__.getAge());
    </script>
</body>
</html>
