<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>表单</title>
    <script src="js/jquery-3.3.1.min.js"></script>
</head>
<body>
    <form>
        <input id="target" type="text" value="Filed 1">
        <input type="text" value="Filed 2">
    </form>
    <button id="other">
        触发事件
    </button>
    <script>
        $("#other").click(function(){
            $("#target").blur();
        })
    </script>
</body>
</html>
